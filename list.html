<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <ul> <!-- Lista desordenada -->
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <ol>
            <li style="list-style-type: lower-greek;">List item</li>
            <li style="list-style-type: circle;">List item</li>
        </ol>
        <li>List item</li>
    </ul>
    <ol> <!-- Lista ordenada -->
        <li value="1000">List item</li>
        <li>List item</li>
        <li>List item</li>
    </ol>
</body>
</html>
